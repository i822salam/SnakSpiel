<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="anm.css">
    <script defer src="snake.js"></script>
    <title>Anmeldung und Registrierung - Snake Spiel</title>

</head>
<body>

    <header>
        <div class="container">
            <h1>Snake Spiel</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="#download">Spieldownload</a></li>
                    <li><a href="difficulty.html">Schwierigkeitsgrad</a></li>
                    <li><a href="highscore.html">Highscore-Liste</a></li>
                    <li><a href="Bewertung.html">Spiel bewerten</a></li>
                    <li><a href="#about">Über uns</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="signup">
        <div class="container">
            <h2>Anmelden</h2>
            <form id="signup-form">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Anmelden</button>
            </form>
        </div>
    </section>

    <section id="register">
        <div class="container">
            <h2>Registrieren</h2>
            <form id="register-form">
                <label for="new-username">Neuer Benutzername:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Neues Passwort:</label>
                <input type="password" id="new-password" name="new-password" required>

                <button type="submit">Registrieren</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Snake Spiel. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

</body>
</html>
